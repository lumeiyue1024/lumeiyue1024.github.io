<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="../10-1/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
	</head>
	<body>
		<!--头部-->
		<header>
			<a class="left icon" href="#"></a>
			<span>购物车</span>
			<div></div>
			
		</header>
		<!--头部结束-->
		<!--内容-->
		  <div class="container">
		  	<div class="cart-list">
				<div class="cart-hd">
					<input value="" type="checkbox" />	
					<span>C#编程基础</span>
				</div>
				<!--1-->
				<div class="cart-items">
					<dl>
						<dt><img src="images/1.jpg"/></dt>
						<dd>名称：C#编程基础</dd>
						<dd>简介：当你第一次见到C#时，千万不要傻傻地将它读作“C井号”...</dd>
						<dd>定价：<span>59:00￥</span></dd>
					</dl>
					<!--<div class="icon del-item">
						<a href="#"></a>
					</div>-->
					<div class="icon del-item"><a href="#"></a></div>
				</div>
				<div class="subtotal">
					<span class="total-price">
						小计：￥
						<em>59</em>
					</span>
					<span class="count">
						<a class="icon minus" href="#"></a>
						<input id="num" value="1" type="number"/>
						<a class="icon add" href="#"></a>
					</span>
				</div>
				
				</div>	
		  </div>

		<!--内容-->
		
		<!--<底部-->
			<footer>
	        <label><input name="" id="allCheck" value="" type="checkbox">全选</label>
	        <em>总计：￥<span id="totPirce">0</span>.00</em>
	        <a href="#" id="pay">去结算</a>
           </footer>
          
         
	</body>
</html>
